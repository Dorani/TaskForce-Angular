<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">

  <div ng-controller="mainCtrl" class="list">
    <div class="add">
      <a href=""> + Add a new task </a>
    </div>
    <h1 ng-click="helloWorld()"> My List</h1>
    <div ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in todos">
     <input ng-model ="todo.completed" type="checkbox" />
     <label ng-hide="editing" class="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
     <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model= "todo.name" class="editing-label" type="text" />

     <div class="actions">
     <a href="" ng-click=" editing = !editing">edit</a>
     <a href="" ng-click="saveTodo(todo)">save</a>
     <a href="" ng-click="deleteTodo(todo, $index)"
     class="delete">delete</a>
     </div>
    </div>
   {{todos}}


  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
